<!DOCTYPE html>
<html lang="en-us" style="height:100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Array Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/array game.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="height:100%; width:100%; background-color:#000;">
    <div class="webgl-content" style="height:100%; width:98%; margin:1%;">
      <div id="unityContainer" style="width: 100%; height: 90%;"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Array Game</div>
      </div>
    </div>
  </body>
</html>
